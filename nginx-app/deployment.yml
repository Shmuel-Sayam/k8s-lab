apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: lab-security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80

          volumeMounts:
            # - name: nginx-html
            #   mountPath: /usr/share/nginx/html/index.html
            #   subPath: index.html
            # - name: nginx-config
            #   mountPath: /etc/nginx/conf.d

            - name: nginx-config
              mountPath: /etc/nginx/conf.d/main.conf
              subPath: main.conf

      volumes:
      - name: nginx-config
        configMap:
          name: nginx-lab-config
